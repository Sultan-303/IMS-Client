name: IMS Client CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ims-client

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './ims-client/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Type check
      run: npm run type-check
      
    - name: Build
      run: npm run build

  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: Sultan-303/IMS-Backend
          path: backend
          token: ${{ secrets.GH_PAT }}
      
      - name: Create dev compose file
        run: |
          cat > backend/docker-compose.dev.yml << 'EOL'
          version: '3.8'
          services:
            ims-api-dev:
              build: .
              ports:
                - "5079:8080"
              environment:
                - ASPNETCORE_ENVIRONMENT=Development
                - ConnectionStrings__DefaultConnection=Host=postgres-dev;Database=ims_dev;Username=postgres;Password=postgres
              depends_on:
                - postgres-dev

            postgres-dev:
              image: postgres:latest
              environment:
                - POSTGRES_DB=ims_dev
                - POSTGRES_USER=postgres
                - POSTGRES_PASSWORD=postgres
              ports:
                - "5432:5432"
              volumes:
                - postgres-dev-data:/var/lib/postgresql/data

          volumes:
            postgres-dev-data:
          EOL
      
      - name: Start Backend Dev Environment
        run: |
          cd backend
          docker compose -f docker-compose.dev.yml build
          docker compose -f docker-compose.dev.yml up -d

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./ims-client
          build: npm run build
          start: npm run dev